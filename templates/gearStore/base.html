<!DOCTYPE html>
{% load staticfiles %}

    <head>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>

    <title>
        {% block title_block %}
            Gear Store
        {% endblock %}
    </title>

    <body>
        <header>
            <h1>Gear Store</h1>

            <ul class="loginOrAccountLinks">
            {% if user.is_authenticated %}
                <li><a href="{% url 'gearStore:index' %}">My Account</a></li>
            {% else %}
                <li><a href="{% url 'gearStore:login' %}">Login</a></li>
                <li><a href="{% url 'gearStore:register' %}">Register</a></li>
            {% endif %}
            </ul>

            <ul class="navbar">
                <li><a href="{% url 'gearStore:index' %}">Index</a></li>
                <li><a href="{% url 'gearStore:about' %}">About</a></li>
                <li><a href="{% url 'gearStore:gear' %}">Gear</a></li>
                <li><a href="{% url 'gearStore:contact' %}">Contact Us</a></li>
            </ul>
        </header>
        {% block body_block %}
        {% endblock %}
    </body>

    <footer>
        <p class="copyright">Copyright Group 10E</p>
    </footer>

</html>
